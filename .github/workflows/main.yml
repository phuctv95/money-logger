name: CI

on:
  push:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Install and Build ğŸ”§
        run: |
          npm install
          npm run build
          
      - name: Deploy ğŸš€
        run: |
          cp docs/index.html docs/404.html
          mv docs docs-tmp
          git fetch origin gh-pages
          git checkout -b gh-pages origin/gh-pages
          rm -rf docs
          mv docs-tmp docs
          git add .
